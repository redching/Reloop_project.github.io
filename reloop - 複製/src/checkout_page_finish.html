<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/css/uikit.min.css" />
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>webstart template (vite5 + tailwind3 + scss + ejs)</title>
    <link rel="stylesheet" href="scss/main.scss">
    <style>
        /* 添加自定義的CSS規則 */
        a {
            transition: color 0.3s; /* 添加平滑的顏色過渡效果 */
        }
        a:hover {
            text-decoration: none; /* 移除滑鼠懸停時的底線 */
 /* 將滑鼠懸停時的顏色設定為橘色，你可以更改為任何顏色 */
        }
    </style>
</head>
<body>
    <%-include("include/header.ejs")%><!-- header -->
    <main class="px-[10%] flex flex-col gap-6 mb-10">
        <div class="flex gap-3 justify-start"><!-- 歷史標籤 -->
            <div class="text-[#ef553380]">購物車</div>
            <div class="text-[#ef553380]">></div>
            <div class="text-[#ef553380]">填寫資料</div>
            <div class="text-[#ef553380]">></div>
            <div class="text-[#ef553380]">確認付款</div>
            <div class="text-[#ef553380]">></div>
            <div class="text-[#EF5533] font-bold text-lg">完成</div>
        </div>
        <div class="flex justify-center w-full">
            <div class="flex text-[#214971] font-bold gap-6 w-[640px]"><!-- 訂購資料內容 -->
                <div class="w-full h-[302px] bg-[#fff4d9] justify-center items-center flex flex-col gap-8 py-10 px-20 rounded-md drop-shadow-lg"><!-- 訂單詳情 -->
                    <div class="text-5xl font-bold py-5">訂單完成!</div>
                    <div class="flex items-center">
                        <div>
                            <img class="w-[40px]" src="https://ik.imagekit.io/reloopproject/img/productlebalicon.png?updatedAt=1708581226882" alt="">
                        </div>
                        <div class="text-base font-normal">每筆消費將會捐贈1%至<span class="font-bold">社團法人臺灣野灣野生動物保育協會</span>，<br>讓您的花費不僅是為自己，也為地球上其他共存的生命。</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="w-full flex justify-center gap-[240px] pt-4"><!-- 返回及結帳按鈕 -->
            <button><a class="text-xl font-bold px-10 py-2 text-[#214971]" href="index.html">返回首頁</a></button>
            <button><a class="text-xl font-bold px-10 py-2 bg-[#ef5533] rounded text-white hover:text-white hover:bg-[#ef6e33]" href="index.html">前往個人頁</a></button>
        </div>
        <!-- <a href="#totop" class="h-[80px] w-[80px] bg-[#FFB703] rounded-full border-[#214971] border-4 fixed z-20 bottom-[10%] right-[5%] flex justify-center items-center">
            <img src="img/totop.png" alt="">
        </a> -->
    </main>
    <%-include("include/footer.ejs")%><!-- footer -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
