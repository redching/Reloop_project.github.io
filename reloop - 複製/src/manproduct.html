<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="flex flex-col items-center justify-center space-y-4">
    <!-- A 区域：展示图片 -->
    <div id="displayArea" class="w-64 h-64 bg-gray-200 flex items-center justify-center">
        <img src="img/banner1.png" alt="Displayed Image" id="mainImage" class="max-w-full max-h-full">
    </div>

    <!-- BC 区域：点击切换的小图片 -->
    <div class="flex space-x-4">
        <!-- B 区域图片 -->
        <img src="img/banner2.png" alt="Image 1" class="w-32 h-32 bg-gray-100 cursor-pointer" onclick="displayImage('img/banner2.png')">
        <!-- C 区域图片 -->
        <img src="img/banner3.png" alt="Image 2" class="w-32 h-32 bg-gray-100 cursor-pointer" onclick="displayImage('img/banner3.png')">
    </div>
</div>

<script>
    function displayImage(imageUrl) {
        const displayArea = document.getElementById('mainImage');
        displayArea.src = imageUrl; // 更新图片源
    }
</script>

</body>
</html>
