<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reloop 你的二手衣網站</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body class="">
    <%-include("include/header.ejs")%><!-- header -->
    <main class="bg-[#FFB703] h-[110vh] w-full flex justify-center items-center relative">
        <div class="bg-white h-[70vh] w-[30vw] rounded-2xl mt-8 pt-8 px-10 flex flex-col gap-9">
            <div class="flex justify-between items-center"><!-- 登入及登入按鈕 -->
                <div class="font-bold text-4xl">登入</div>
                <div class="border-2 border-[#214971] text-[#214971] rounded-md px-2 hover:text-white hover:bg-[#214971]"><button><a href="sign_up1.html">加入會員</a></button></div>
            </div>
            <div class="px-5"><!-- 輸入帳號密碼 -->
                <div class="h-[48px] w-full">
                    <input class="h-full w-full border-b-2 px-3" placeholder="請輸入電子信箱/手機號碼" type="email">
                </div>
                <div class="h-[48px] w-full">
                    <input class="h-full w-full border-b-2 px-3" placeholder="請輸入密碼" type="password">
                </div>
                <div class="h-[48px] w-full mt-10">
                    <button class="h-[30px] w-full rounded-md bg-[#214971] text-white text-center text-base">
                        <a href="index.html">登入</a>
                    </button>
                </div>
                <div class="h-[40px] w-full">
                    <a class="flex justify-end mt-2 text-sm hover:underline" href="#">忘記密碼</a>
                </div>
            </div>
            <div class="flex flex-col gap-4 "><!-- 第三方帳號登入 -->
                <div class="h-[30px] w-full flex px-3">
                    <div class="h-[50%] w-full border-b-2 border-[#8d8d8d]"></div>
                    <div class="h-[100%] w-full text-[#8d8d8d] text-center">第三方帳號登入</div>
                    <div class="h-[50%] w-full border-b-2 border-b-[#8d8d8d]"></div>
                </div>
                <div class="flex justify-center gap-6">
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/Facebookicon.png?updatedAt=1708581202942" alt=""></a>
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/LINEicon.png?updatedAt=1708581220348" alt=""></a>
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/Googleicon.png?updatedAt=1708581205338" alt=""></a>
                </div>
            </div>
        </div>
        <div class="absolute left-[5%] top-[-5%]"><img class="" src="img/login-l-icon.png" alt=""></div><!-- 花的icon -->
        <div class="absolute left-[5%] bottom-[20%]"><img class="h-[250px] w-[250px]" src="https://ik.imagekit.io/reloopproject/img/login-l-icon.png?updatedAt=1708581220386" alt=""></div>
        <div class="absolute right-[20%] top-[25%]"><img class="h-[220px] w-[220px]" src="https://ik.imagekit.io/reloopproject/img/login-r-icon.png?updatedAt=1708581220869" alt=""></div>
        <div class="absolute right-[10%] top-[50%]"><img class="h-[400px] w-[400px]" src="https://ik.imagekit.io/reloopproject/img/login-r-icon.png?updatedAt=1708581220869" alt=""></div>
    </main>
    <%-include("include/footer.ejs")%><!-- footer -->
</body>
</html>
