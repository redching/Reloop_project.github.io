<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reloop 你的二手衣網站</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>
<body class="">
    <%-include("include/header.ejs")%><!-- header -->
    <main class="bg-[#214971] h-[110vh] w-full flex justify-center items-center relative">
        <div class="bg-white h-auto w-[30vw] rounded-2xl mt-8 pt-8 px-10 flex flex-col gap-9 pb-5">
            <div class="flex justify-between items-center"><!-- 登入及登入按鈕 -->
                <div class="font-bold text-4xl">加入會員</div>
                <div class="border-2 border-[#214971] text-[#214971] rounded-md px-2 hover:text-white hover:bg-[#214971]"><button><a href="login.html">登入</a></button></div>
            </div>
            <div class="flex justify-center items-center text-center"><!-- 步驟123 -->
                <div class="h-[60px] w-[60px] bg-[#D9D9D9] text-white text-[30px] rounded-full text-center flex justify-center items-center"><div>1</div></div>
                <div class="h-[5px] w-[60px] bg-[#D9D9D9] text-white text-[30px]"></div>
                <div class="h-[60px] w-[60px] bg-[#FFB703] text-white text-[30px] rounded-full text-center flex justify-center items-center"><div>2</div></div>
                <div class="h-[5px] w-[60px] bg-[#D9D9D9] text-white text-[30px]"></div>
                <div class="h-[60px] w-[60px] bg-[#D9D9D9] text-white text-[30px] rounded-full text-center flex justify-center items-center"><div>3</div></div>
            </div>
            <div class="text-center font-bold text-[20px]">
                已發送驗證碼至您填寫的電子郵件地址<br>請輸入收到的驗證碼
            </div>
            <div class="text-[15px] text-[#214971] text-center"><!-- 確認電子郵件地址 -->
                電子郵件地址：a185628562@gmail.com
            </div>
            <div class="px-5"><!-- 輸入驗證碼 -->
                <div class="h-[48px] w-full flex border-b-2">
                    <input class="h-full w-full px-3" placeholder="驗證碼" type="text" ondrop="return false;" onpaste="return false;"
                    onkeypress="return event.charCode>=48 && event.charCode<=57" required/>
                    <button class="text-[#214971] text-sm font-bold w-[30%] text-end flex justify-end items-center"><a>重發驗證碼</a></button>
                </div>
                <div class="h-[48px] w-full mt-10">
                    <button type="submit" class="h-[30px] w-full rounded-md bg-[#214971] text-white text-center text-base">
                        <a href="sign_up3.html">下一步</a>
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-4 "><!-- 第三方帳號登入 -->
                <div class="h-[30px] w-full flex px-3">
                    <div class="h-[50%] w-full border-b-2 border-[#8d8d8d]"></div>
                    <div class="h-[100%] w-full text-[#8d8d8d] text-center">第三方帳號登入</div>
                    <div class="h-[50%] w-full border-b-2 border-b-[#8d8d8d]"></div>
                </div>
                <div class="flex justify-center gap-6">
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/Facebookicon.png?updatedAt=1708581202942" alt=""></a>
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/LINEicon.png?updatedAt=1708581220348" alt=""></a>
                    <a href="#"><img class="h-[50px] w-[50px]" src="https://ik.imagekit.io/reloopproject/img/Googleicon.png?updatedAt=1708581205338" alt=""></a>
                </div>
            </div>
        </div>
        <div class="absolute left-[5%] top-[-5%]"><img class="" src="img/login-l-icon.png" alt=""></div><!-- 花的icon -->
        <div class="absolute left-[5%] bottom-[20%]"><img class="h-[250px] w-[250px]" src="https://ik.imagekit.io/reloopproject/img/login-l-icon.png?updatedAt=1708581220386" alt=""></div>
        <div class="absolute right-[20%] top-[25%]"><img class="h-[220px] w-[220px]" src="https://ik.imagekit.io/reloopproject/img/login-r-icon.png?updatedAt=1708581220869" alt=""></div>
        <div class="absolute right-[10%] top-[50%]"><img class="h-[400px] w-[400px]" src="https://ik.imagekit.io/reloopproject/img/login-r-icon.png?updatedAt=1708581220869" alt=""></div>
    </main>
    <%-include("include/footer.ejs")%><!-- footer -->
</body>
</html>
